<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Juego de Gato</title>
</head>
<body>
    <header>
        <h1>Juego de Gato</h1>
    </header>
    <main>
        <div id="botones">
            <input type="button" id="btnIniciar" value="Iniciar">
        </div>
        <div id="jugadores">
            <label for="">Jugador X:</label><label for="">0</label>
            <label for="">Jugador O:</label><label for="">0</label>
        </div>
        <div class="contenedor">
            <div id="_1" class="borde">1</div>
            <div id="_2" class="borde">2</div>
            <div id="_3" class="borde">3</div>
            <div id="_4" class="borde">4</div>
            <div id="_5" class="borde">5</div>
            <div id="_6" class="borde">6</div>
            <div id="_7" class="borde">7</div>
            <div id="_8" class="borde">8</div>
            <div id="_9" class="borde">9</div>
            <div id="selector" class="borde">X</div>
        </div>
    </main>
    <footer></footer>
    <script src="/js/app.js"></script>
</body>
</html>
